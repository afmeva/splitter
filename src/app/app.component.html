<div class="section">
  <app-input (value)="onText($event)"></app-input>
</div>

<div class="section">
  <app-row
    *ngFor="let row of (rows | async); let index = index"
    [elements]="row"
    (remove)="onRemove(index)"
  ></app-row>
</div>

<div class="section">
  <app-statistics
    [columnNumber]="columnNumber | async"
    [removed]="removed | async"
    [elements]="(rows | async).length"
  ></app-statistics>
</div>
